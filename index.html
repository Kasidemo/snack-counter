<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="device-width, initial-scale=1.0" charset="utf-8">
    <title>SnackCounter</title>
</head>


<body>
   <div class="container"
    <h1>How many times have my children asked for a snack?</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="increment()">Can I have a Snack?</button>
    <button id="save-btn" onclick="save()">You've had enough!'</button>
    <p id="save-el">Previous entries: </p>
   </div>
    <script src="index.js"></script>



</body>






</html>
